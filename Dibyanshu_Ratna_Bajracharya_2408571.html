<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="Dibyanshu_Ratna_Bajracharya_2408571.css">
    <!-- Linking search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer ">
</head>

<body>
    <!-- Main -->
    <div id="main">
        <!-- Top  -->
        <div class="top">
            <!-- Date -->
            <p class="date">Date:02/02/2024</p>
            <!-- End of Date -->
            <!-- Heading -->
            <h1 class="heading">Weather Forecast</h1>
            <!-- End of Heading -->
            <!-- Search bar-->
            <div id="search">
                <!-- Search Input -->
                <input id="search-input" type="text" placeholder="Search City">
                <!-- End of Search Input -->
                <!-- Search Button -->
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <!-- End of Search Button -->
            </div>
            <!-- End of Search bar -->
        </div>
        <!-- End of Top -->
        <!-- All box -->
        <div class="containers">
            <!-- Bigbox section -->
            <div id="bigbox">
                <div class="innerbigbox">
                    <h1 class="day">Today</h1>
                    <p class="location"></p>
                </div>
                <!-- Smallbox section -->
                <div id="smallbox">
                    <div id="innersmallbox">
                        <img src="" alt="" class="image">
                        <p class="temperature"></p>
                        <p class="condition"></p>
                    </div>
                </div>
                <!-- End of Smallbox -->
            </div>
            <!-- End of Bigbox -->
            <!-- Infobox  -->
            <div class="container">
                <!-- Humidity -->
                <div class="box">
                    <p id="humidity"></p>
                    <img class="img" src="https://raw.githubusercontent.com/DibuBaj/weather-app/main/humidity.png"
                        alt="Photo not found">
                    <p class="name">Humidity</p>
                </div>
                <!-- End of humidity -->
                <!-- Wind Speed -->
                <div class="box" style="margin-right: 0px;">
                    <p class="info" id="wind_s"></p>
                    <img class="img" src="https://raw.githubusercontent.com/DibuBaj/weather-app/main/wind.png"
                        alt="Photo not found">
                    <p class="name">Wind Speed</p>
                </div>
                <!-- End of Wind Speed -->
                <!-- Pressure -->
                <div class="box">
                    <p id="pressure"></p>
                    <img class="img" src="https://raw.githubusercontent.com/DibuBaj/weather-app/main/gauge.png"
                        alt="Photo not found">
                    <p class="name">Pressure</p>
                </div>
                <!-- End of Pressure -->
                <!-- Visibility -->
                <div class="box" style="margin-right: 0px;">
                    <p id="visibility"></p>
                    <img class="img" src="https://raw.githubusercontent.com/DibuBaj/weather-app/main/visibility.png"
                        alt="Photo not found">
                    <p class="name">Visibility</p>
                </div>
                <!-- End of Visibility -->
            </div>
            <!-- End of Infobox -->
        </div>
        <!-- End of All box -->
    </div>
    <!-- End of Main -->
    <!-- Footer section  -->
    <footer>
        <p>Copyright Â© Dibyanshu Ratna Bajracharya Student Id - 2408571. All rights reserved.</p>
    </footer>
    <!-- End of Footer section -->
    <!-- Linking Javascript file -->
    <script src="Dibyanshu_Ratna_Bajracharya_2408571.js"></script>
</body>
</html>
